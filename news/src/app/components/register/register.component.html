<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Simple Login Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .login-form {
            width: 340px;
            margin: 50px auto;
        }

        .login-form form {
            margin-bottom: 15px;
            background: #f7f7f7;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        .login-form h2 {
            margin: 0 0 15px;
        }

        .form-control,
        .btn {
            min-height: 38px;
            border-radius: 2px;
        }

        .btn {
            font-size: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="login-form">
        <form id="RegisterForm" #SPForm="ngForm" (ngSubmit)="onSubmit()">
            <h2 class="text-center">Sign up</h2>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Email" name="email" [(ngModel)]="user.email"
                    required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Password" name="password"
                    [(ngModel)]="user.password" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Name" name="name" [(ngModel)]="user.name"
                    required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Phone Number" name="mobileNumber"
                    [(ngModel)]="user.mobileNumber" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="City" name="city" [(ngModel)]="user.city"
                    required="required">
            </div>

            <div class="form-group" name="gen">
                <label class="col-sm-2 col-form-label">Gender</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <select name="gender" id="Gender" [(ngModel)]="user.gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <!-- <div class="col-5">
                <div class="input-group date" id="datepicker">
                    <input type="text" name="dob" class="form-control" id="date" [(ngModel)]="user.dob" />
                    <span class="input-group-append">
                        <span class="input-group-text bg-light d-block">
                            <i class="fa fa-calendar"></i>
                        </span>
                    </span>
                </div>
            </div><br> -->
            <div class="form-group">
                <input type="date" class="form-control" placeholder="Dob" name="dob" [(ngModel)]="user.dob"
                    required="required">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Create account</button>
            </div>
        </form>
        <!-- <p class="text-center"><a href="#">Create an Account</a></p> -->
    </div>
</body>

</html>
